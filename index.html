<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
  </head>
  <body>
     <div class="container">
         <div class="row">
             <div class="col-lg-6 m-auto">
                 <div class="form-heading">
                     <h2><span><i class="fas fa-book-reader"></i></span>JS BANGLADESH BOOK LIST</h2>
                 </div>
                    <form action="">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text"class="form-control" name="" id="title" aria-describedby="helpId" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text"class="form-control" name="" id="author" aria-describedby="helpId" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="text"class="form-control" name="" id="year" aria-describedby="helpId" placeholder="">
                        </div>
                        <input type="submit" id="btn" class="btn btn-success btn-lg btn-block mt-5" value="Submit">
                    </form>
             </div>
         </div> 
         <div class="row">
             <div class="col-lg-6 m-auto">
                <table class="table table-striped mt-5">
                    <thead>
                      <tr>
                        <th>title</th>
                        <th>author</th>
                        <th>year</th>
                      </tr>
                    </thead>
                    <tbody id="book-list">
                      <tr>
                          <th></th>
                          <th></th>
                          <th></th>
                      </tr>
                    </tbody>
                  </table>  
             </div>
         </div>    
     </div>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="my-script.js"></script>
  </body>
</html>
